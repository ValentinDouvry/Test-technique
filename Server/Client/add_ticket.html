<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Support</title>
</head>

<body>
  

  <div class="container mt-2">
    <a class="btn btn-primary" href="/" role="button">Menu</a>
    <h1 class="text-center">Ajouter un ticket</h1>
    <form>
        <div class="form-group">
            <label for="inputSubject">Sujet</label>
            <input type="text" class="form-control" id="inputSubject">
        </div>
        <div class="form-group">
          <label for="inputType">Type</label>
          <select class="custom-select form-control" id="inputType">
            <option value="Bug" selected>Bug</option>
            <option value="Question">Question</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputSeverity">Sévérité</label>
          <select class="custom-select form-control" id="inputSeverity">
            <option value="Mineur" selected>Mineur</option>
            <option value="Normal">Normal</option>
            <option value="Important">Important</option>
            <option value="Critique">Critique</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputPriority">Priorité</label>
          <select class="custom-select form-control" id="inputPriority">
            <option value="Basse" selected>Bas</option>
            <option value="Normal">Normal</option>
            <option value="Haute">Haute</option>
          </select>
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea class="form-control" id="inputDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="inputStatus">Statut</label>
          <select class="custom-select form-control" id="inputStatus">
            <option value="Nouveau" selected>Nouveau</option>
            <option value="En cours">En cours</option>
            <option value="Fermé">Fermé</option>
          </select>
        </div>
        
        <button type="button" onclick="addTicket()" class="btn btn-primary">Ajouter</button>
    </form>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

    <script src="/js/add_ticket.js"></script>

</body>

</html>
